{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ parcel.parcel }}
{% endblock title %}

{% block content %}

<div class="container my-3">
    <div class="row">
        <div class="col-lg-9">
            <h1 class="font-weight-bold">{{ parcel.status }}</h1>
            <h2>{{ parcel.value }}</h2>
            <p>{{ parcel.comment }}</p>
            <p>
                <a class="text-decoration-none" href="{{ parcel.get_absolute_url }}">
                    Voltar para a lista de parcelas
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
